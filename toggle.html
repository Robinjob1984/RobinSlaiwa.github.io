<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggle mode</title>
        <style>
            .day{
            background-color: white;
            color: black;
            }
            .night{
            background-color: black;
            color: white;
            }
        </style>
        <script>
            function toggle(){
                let body = document.getElementsByTagName("body")[0];
                let button = document.getElementById("toggle");
                if(body.className == "day"){
                    body.className = "night";
                    button.value ="Day Mode";
                }else{
                    body.className = "day";
                    button.value ="Night Mode";
                }
            }
        </script>
    </head>
    <body class="day">
        <h1>Toggle Day/Night Mode</h1>
        <p>Click the button to toggle between Day and Night mode.</p>
        <input id="toggle" type="button" onclick="toggle();" value="Night Mode">
    </body>
</html>
